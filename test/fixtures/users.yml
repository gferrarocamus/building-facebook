user1:
  name: User 1
  email: user1@example.com
  password_digest: <%= User.digest('password') %>

user2:
  name: User 2
  email: user2@example.gov
  password_digest: <%= User.digest('password') %>
  activated: true
  activated_at: <%= Time.zone.now %>

<% 30.times do |n| %>
user_<%= n %>:
  name:  <%= "User #{n}" %>
  email: <%= "user-#{n}@example.com" %>
<% end %>